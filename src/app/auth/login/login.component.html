<main class="container">
    <div class="login-window">
        <div class="warning" [hidden]="! errorMessage">Something went wrong, please try again</div>
        <h1 class="text-center">Login</h1>
        <form (submit)="login()">
            <fieldset>
                <label for="email">Email address</label>
                <input required
                       type="email"
                       class="has-error-message"
                       name="email"
                       [(ngModel)]="user.email"
                       #email="ngModel">
                <div [hidden]="email.valid || email.pristine"
                     class="input-warning">
                    Email is required
                </div>
                <label for="password">Password</label>
                <input required type="password" name="password" [(ngModel)]="user.password">
                <button type="submit">Login</button>
            </fieldset>
        </form>
    </div>
</main>
